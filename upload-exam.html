<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logoCircle1.png">
  <title>رفع امتحان</title>
  <link rel="stylesheet" href="upload-exam.css">

  <style>
    .cross-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .glowing-cross {
      font-size: 50px;
      color: white;
      opacity: 0.6;
      filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.4));
      transition: all 0.3s ease;
      position: absolute;
      top: 40px;
      left: 40px;
    }
    .cross {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: float 12s linear infinite;
      opacity: 0.7;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.6));
    }
    .cross svg {
      width: 100%;
      height: 100%;
      fill: rgba(255, 255, 255, 0.265);
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="cross-background"></div>
  
  <nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
      <button class="menu-toggle" id="menuToggle" aria-label="قائمة التنقل" aria-expanded="false">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
      </button>
    </div>
    <div class="nav-right" id="navLinks">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="teacherDashboard.html" class="nav-link">لوحة التحكم</a>
      <a href="profilepage.html" class="nav-link">الملف الشخصي</a>
      <a href="javascript:void(0)" onclick="logout()" class="nav-link">تسجيل الخروج</a>
    </div>
  </nav>

  <main>
    <div class="form-box">
      <h2>رفع امتحان جديد</h2>
      <div id="messageContainer"></div>
      
      <form id="examForm">
        <div class="form-group">
          <label for="examName">اسم الامتحان:</label>
          <input type="text" id="examName" required placeholder="أدخل اسم الامتحان">
        </div>

        <div class="form-group">
          <label for="examLink">رابط الامتحان:</label>
          <input type="text" id="examLink" placeholder="https://docs.google.com/forms" required>
        </div>

        <button type="submit" id="submitBtn">رفع الامتحان</button>
      </form>
    </div>
  </main>

  <footer>
    © كنيسة السيدة العذراء - عزبة النخل | تطبيق خدمتي 2025
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="sessionUtils.js"></script>

  <script src="upload-exam.js"></script>

  <!-- أنيميشن الصلبان - JS -->
  <script>
    const container = document.querySelector('.cross-background');

    const svgCross = `
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;">
      <path d="M52.247,19.665c-0.396,0-0.785,0.049-1.162,0.145c-0.403-2.214-2.347-3.897-4.675-3.897

      c0.11-0.404,0.167-0.824,0.167-1.251C35.258,2.132,33.126,0,30.506,0c-2.621,0-4.753,2.132-4.753,4.753
      c0,0.395,0.049,0.785,0.145,1.162C23.684,6.318,22,8.262,22,10.59c0,2.364,1.735,4.331,4,4.693V20h-7.812
      c-0.516-2.077-2.38-3.594-4.599-3.594c-2.188,0-4.035,1.486-4.585,3.503c-0.405-0.11-0.825-0.167-1.252-0.167

      c2.621,0,4.753-2.132,4.753-4.752S54.868,19.665,52.247,19.665z"/>
    </svg>`;

    const isMobile = window.innerWidth < 768;
    const crossCount = isMobile ? 10 : 25;

    for (let i = 0; i < crossCount; i++) {
      const cross = document.createElement('div');
      cross.className = 'cross';
      cross.innerHTML = svgCross;
      cross.style.left = Math.random() * 100 + 'vw';
      cross.style.top = Math.random() * 100 + 'vh';
      cross.style.animationDuration = (12 + Math.random() * 11) + 's';
      container.appendChild(cross);
    }
  </script>
</body>
</html>
