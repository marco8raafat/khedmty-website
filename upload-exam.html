  <title>رفع امتحان</title>

  <style>
    .cross-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .glowing-cross {
      font-size: 50px;
      color: white;
      opacity: 0.6;
      filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.4));
      transition: all 0.3s ease;
      position: absolute;
      top: 40px;
      left: 40px;
    }
    .cross {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: float 12s linear infinite;
      opacity: 0.7;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.6));
    }
    .cross svg {
      width: 100%;
      height: 100%;
      fill: rgba(255, 255, 255, 0.265);
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="cross-background"></div>
  
  <nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
      <button class="menu-toggle" id="menuToggle" aria-label="قائمة التنقل" aria-expanded="false">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>

      <a href="javascript:void(0)" onclick="logout()" class="nav-link">تسجيل الخروج</a>
    </div>
  </nav>

  <main>
    <div class="form-box">
      <h2>رفع امتحان جديد</h2>
      <div id="messageContainer"></div>
      
      <form id="examForm">
        <div class="form-group">
          <label for="examName">اسم الامتحان:</label>
          <input type="text" id="examName" required placeholder="أدخل اسم الامتحان">
        </div>

        <div class="form-group">
          <label for="examLink">رابط الامتحان:</label>
          <input type="text" id="examLink" placeholder="https://docs.google.com/forms" required>
        </div>

        <button type="submit" id="submitBtn">رفع الامتحان</button>
      </form>
    </div>
  </main>
