</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
      <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
     <div class="nav-right" id="navMenu">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="studentDashboard.html" class="nav-link">لوحة التحكم</a>
      <a href="profilepage.html" class="nav-link">الملف الشخصي</a>
      <a href="javascript:void(0)" onclick="logout()" class="nav-link">تسجيل الخروج</a>
    </div>
  </nav>

  <div class="container">
    <main>
      <h2 class="section-title">الصور:</h2>
      <div class="filter-group">
        <label for="titleFilter">تصفية حسب العنوان:</label>
        <input type="text" id="titleFilter" placeholder="ابحث عن صورة...">
      </div>
      <div id="photoList" class="photo-list">
        <div class="empty-state">
          <p>لا توجد صور مرفوعة حاليًا</p>
        </div>
      </div>
    </main>
  </div>
  <!-- Modal for full-size image -->
  <div id="imageModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9);">
    <div style="position: relative; margin: auto; padding: 20px; width: 90%; max-width: 800px; top: 50%; transform: translateY(-50%); text-align: center;">
      <span onclick="closeModal()" style="position: absolute; top: 10px; right: 25px; color: white; font-size: 35px; font-weight: bold; cursor: pointer;">&times;</span>
      <img id="modalImage" src="" alt="" style="max-width: 100%; max-height: 70vh; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);">
    </div>
  </div>content">

      <img id="modalImage" class="modal-image" src="" alt="">

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDwcSo_bhqO5svMl3kAL8N1c91nvEZ_sac",
    authDomain: "edad-5odam.firebaseapp.com",
    databaseURL: "https://edad-5odam-default-rtdb.europe-west1.firebasedatabase.app",

    appId: "1:679576633778:web:566e6aaef9b72f71a824ab",
    measurementId: "G-7WB1WPDLRH"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  document.addEventListener('DOMContentLoaded', () => {
    const photoList = document.getElementById('photoList');
    const titleFilter = document.getElementById('titleFilter');
  
    if (!photoList || !titleFilter) {
      console.error('Required elements missing:', {
        photoList: !!photoList,
        titleFilter: !!titleFilter
      });
      return;
    }
  
    let allPhotos = []; // Store all photos for filtering
  
    // Load photos from Firebase
    function loadPhotosFromFirebase() {
      database.ref("photos").on("value", (snapshot) => {
        allPhotos = []; // Clear the array
        
        if (!snapshot.exists()) {
          console.log('No photos found in Firebase');
          displayEmptyState();
          return;
        }
  
        snapshot.forEach((childSnapshot) => {
          const photo = childSnapshot.val();
          const photoKey = childSnapshot.key;
          
          // Add the Firebase key to the photo object
          allPhotos.push({
            ...photo,
            firebaseKey: photoKey
          });
        });
        
        console.log('Loaded photos from Firebase:', allPhotos.length);
        renderPhotos(); // Render all photos initially
      }, (error) => {
        console.error('Error loading photos from Firebase:', error);
        displayEmptyState();
      });
    }
  
    // Display photos based on filter
    function renderPhotos(filterText = '') {
      photoList.innerHTML = ''; // Clear current list
      
      const filteredPhotos = allPhotos.filter(photo =>
        photo.title && photo.title.toLowerCase().includes(filterText.toLowerCase())
      );
  
      if (filteredPhotos.length === 0) {
        displayEmptyState();
        return;
      }
  
      filteredPhotos.forEach(photo => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
  
        const photoThumbnail = document.createElement('img');
        photoThumbnail.className = 'photo-thumbnail';
        
        // Use URL if available, fallback to data for backward compatibility
        const imageSource = photo.url || photo.data;
        photoThumbnail.src = imageSource;
        photoThumbnail.alt = photo.title || 'صورة';
        
        // Add error handling for broken images
        photoThumbnail.onerror = function() {
          this.style.display = 'none';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'photo-error';
          errorDiv.textContent = 'صورة غير متاحة';
          errorDiv.style.cssText = 'padding: 20px; background: #f0f0f0; color: #666; text-align: center; border-radius: 5px;';
          this.parentNode.insertBefore(errorDiv, this);
        };
  
        const photoTitle = document.createElement('span');
        photoTitle.className = 'photo-title';
        photoTitle.textContent = photo.title || 'بدون عنوان';
  
        const photoActions = document.createElement('div');
        photoActions.className = 'photo-actions';
  
        // View button - open image in new tab (student version - view only, no delete)
        const viewLink = document.createElement('a');
        viewLink.href = imageSource;
        viewLink.textContent = 'عرض';
        viewLink.setAttribute('target', '_blank');
        viewLink.setAttribute('rel', 'noopener noreferrer');

        photoActions.appendChild(viewLink); // Only adding view link, no delete button
  
        photoItem.appendChild(photoThumbnail);
        photoItem.appendChild(photoTitle);
        photoItem.appendChild(photoActions);
        photoList.appendChild(photoItem);
      });
    }
  
    // Initial load from Firebase
    loadPhotosFromFirebase();
  
    // Filter input event
    titleFilter.addEventListener('input', (e) => {
      console.log('Filtering by title:', e.target.value);
      renderPhotos(e.target.value);
    });
  
    function displayEmptyState() {
      photoList.innerHTML = `
        <div class="empty-state">
          <p>لا توجد صور مرفوعة حاليًا</p>
        </div>
      `;
      console.log('Displayed empty state');
    }
  });
          // Logout function
    function logout() {
      if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
        sessionStorage.removeItem("currentUser");
        window.location.href = "index.html";
      }
    }
        // Modal functions
    function openModal(imageUrl, title) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      
      modalImage.src = imageUrl;
      modalImage.alt = title;
      modal.style.display = 'block';
      
      // Close modal when clicking outside the image
      modal.onclick = function(event) {
        if (event.target === modal) {
          closeModal();
        }
      }
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });
        function toggleMobileMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
    }

    // Close mobile menu when clicking on a link
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          const navMenu = document.getElementById('navMenu');
          navMenu.classList.remove('active');
        });
      });
    });
    const container = document.querySelector('.cross-background');

  const svgCross = `

 const isMobile = window.innerWidth < 768;
const crossCount = isMobile ? 10 : 25;

for (let i = 0; i < crossCount; i++) {
  const cross = document.createElement('div');
  cross.className = 'cross';
  cross.innerHTML = svgCross;
  cross.style.left = Math.random() * 100 + 'vw';
  cross.style.top = Math.random() * 100 + 'vh';
  cross.style.animationDuration = (12 + Math.random() * 11) + 's';
  container.appendChild(cross);
}
  </script>
</body>
