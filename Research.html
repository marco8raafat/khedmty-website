<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logoCircle1.png">
  <title> الأبحاث</title>
  <style>
    :root {
    --primary: #233B6E;
    --secondary: #314d9f;
    --light: #f5f7fa;
    --success: #388e3c;
    --error: #d32f2f;
    --shadow: 0 2px 10px rgba(0,0,0,0.08);
    --border-radius: 8px;
    --transition: all 0.3s ease;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
    body {
     font-family: 'Cairo', sans-serif;
    background: linear-gradient(to bottom right, #eaf1ff, #dbe5ff);
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    direction: rtl;
    background-image: url('knesa.jpg'); 
    background-size: cover;       
    background-repeat: no-repeat; 
    background-attachment: fixed;  
    background-position: center;  
    }

    .navbar {
    background-color: var(--primary);
    color: white ;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }
  
  .nav-left .church-logo {
    height: 80px;
    border-radius: 8px;
    background: white;
    padding: 5px;
  }
  
  .nav-right {
    display: flex;
    gap: 20px;
  }
  
  .nav-link {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    padding: 8px 12px;
    border-radius: 6px;
  }
  
  .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
  
  .nav-link.active {
    background-color: rgba(255, 255, 255, 0.3);
  }

  /* Mobile menu toggle button */
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: background-color 0.3s;
  }

  .menu-toggle:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
  
 .container {
      padding: 40px 0px;
      display: flex;
      justify-content: center;
    }

    .content-box {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      padding: 30px;
      width: 95%;
      max-width: 1000px;
      overflow: auto;
       max-width: 100%;
       max-height: 100%;
    }

    h2.page-title {
      color: #1c2f5c;
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #1c2f5c;
      padding-bottom: 10px;
      width: fit-content;
      margin-inline: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #1c2f5c;
      color: white;
    }

    td input[type="number"] {
      width: 60px;
      padding: 5px;
    }

    footer {
    background-color: var(--primary);
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 0.95em;
    margin-top: auto;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
  }

  /* Updated mobile breakpoint for phones like 390x844 */
  @media (max-width: 480px) {
    .navbar {
      flex-direction: column;
      padding: 10px;
    }

    .nav-left {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .nav-left .church-logo {
      height: 60px;
    }

    .menu-toggle {
      display: block;
    }

    .nav-right {
      width: 100%;
      flex-direction: column;
      gap: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .nav-right.active {
      max-height: 300px;
    }

    .nav-link {
      width: 100%;
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0;
    }

    .nav-link:last-child {
      border-bottom: none;
    }

    .pdf-list {
      padding: 0 12px;
    }

    .content-box {
      padding: 20px;
      width: 98%;
    }

    h2.page-title {
      font-size: 22px;
    }

    table {
      font-size: 12px;
    }

    th, td {
      padding: 8px 4px;
    }

    td input[type="number"] {
      width: 50px;
      padding: 3px;
      font-size: 12px;
    }
  }

  /* Additional breakpoint for larger phones and small tablets */
  @media (min-width: 481px) and (max-width: 768px) {
    .navbar {
      flex-direction: column;
      padding: 10px;
    }

    .nav-left {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .nav-left .church-logo {
      height: 60px;
    }

    .menu-toggle {
      display: block;
    }

    .nav-right {
      width: 100%;
      flex-direction: column;
      gap: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .nav-right.active {
      max-height: 300px;
    }

    .nav-link {
      width: 100%;
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0;
    }

    .nav-link:last-child {
      border-bottom: none;
    }

    .pdf-list {
      padding: 0 12px;
    }
  }

  html, body {
  overflow-x: auto;   
  overflow-y: auto;   
  max-width: 100%;
  max-height: 100%;
}

</style>
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
      <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
    <div class="nav-right" id="navMenu">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="teacherDashboard.html" class="nav-link">لوحة التحكم</a>

      <a href="javascript:void(0)" onclick="logout()" class="nav-link">تسجيل الخروج</a>

  </nav>

  <div class="container">
<div class="content-box">
      <h2 class="page-title">الأبحاث</h2>

    <table>
     <thead>
      <tr>
        <th>رقم</th>
        <th>اسم الطالب</th>
        <th>المجموعة</th>
        <th>اسم البحث</th>
        <th>تاريخ التسليم</th>
        <th>الوقت</th>
        <th>البحث (PDF)</th>
        <th>تاريخ ووقت المناقشة</th>
        <th>درجة البحث </th>
        <th>درجة المناقشة </th>
        <th>اجمالي الدرجة</th>
      </tr>
     </thead>
      
      <tbody id="researchBody">
</tbody>
    </table>
    </form>
    </div>
  </div>

  <footer>
    © كنيسة السيدة العذراء - عزبة النخل | تطبيق خدمتي 2025
  </footer>

<script>
  function loadResearches() {
  const data = JSON.parse(localStorage.getItem("researches") || "[]");

  data.sort((a, b) => {
    const dateA = new Date(`${a.submissionDate} ${a.submissionTime}`);
    const dateB = new Date(`${b.submissionDate} ${b.submissionTime}`);
    return dateA - dateB;
  });
  const tbody = document.getElementById("researchBody");
  tbody.innerHTML = "";

  for (let i = data.length - 1; i >= 0; i--) {
    const item = data[i];
    const row = document.createElement("tr");
    const researchNumber = i + 1; 
    const discussionValue = item.discussionDateTime || "";
    const researchGrade = parseFloat(item.researchGrade) || 0;
    const discussionGrade = parseFloat(item.discussionGrade) || 0;
    const totalGrade = researchGrade + discussionGrade;

    row.innerHTML = `
      <td>${researchNumber}</td>
      <td>${item.studentName || ""}</td>
      <td>${item.group || ""}</td>
      <td>${item.researchTitle || ""}</td>
      <td>${item.submissionDate || ""}</td>
      <td>${item.submissionTime || ""}</td>
      <td><a href="${item.researchFile}" target="_blank">عرض</a></td>
      <td><input type="datetime-local" value="${discussionValue}" class="discussion-time"></td>
      <td><input type="number" value="${researchGrade}" class="research-grade"></td>
      <td><input type="number" value="${discussionGrade}" class="discussion-grade"></td>
      <td class="total-grade">${totalGrade}</td>
    `;
    const discussionInput = row.querySelector(".discussion-time");
    const researchInput = row.querySelector(".research-grade");
    const discussionGradeInput = row.querySelector(".discussion-grade");
    const totalGradeCell = row.querySelector(".total-grade");

    [discussionInput, researchInput, discussionGradeInput].forEach(input => {
      input.addEventListener("input", () => {
        const updatedResearchGrade = parseFloat(researchInput.value) || 0;
        const updatedDiscussionGrade = parseFloat(discussionGradeInput.value) || 0;
        const updatedTotal = updatedResearchGrade + updatedDiscussionGrade;

        data[i].discussionDateTime = discussionInput.value;
        data[i].researchGrade = updatedResearchGrade;
        data[i].discussionGrade = updatedDiscussionGrade;
        data[i].totalGrade = updatedTotal;

        totalGradeCell.textContent = updatedTotal;
        localStorage.setItem("researches", JSON.stringify(data));
      });
    });
    tbody.appendChild(row); 
  }
}
document.addEventListener("DOMContentLoaded", loadResearches);

// Mobile menu toggle function
function toggleMobileMenu() {
  const navMenu = document.getElementById('navMenu');
  navMenu.classList.toggle('active');
}

// Close mobile menu when clicking on a link
document.addEventListener('DOMContentLoaded', function() {
  const navLinks = document.querySelectorAll('.nav-link');
  navLinks.forEach(link => {
    link.addEventListener('click', function() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.remove('active');
    });
  });
});
</script>
</body>
</html>
