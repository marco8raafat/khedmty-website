        <h2 class="section-title">رفع صورة جديدة</h2>
        <div style="background-color: #e8f4fd; border: 1px solid #0066cc; border-radius: 5px; padding: 15px; margin-bottom: 20px; text-align: center;">
          <p style="margin: 0; color: #0066cc; font-weight: bold;">
            📌 يجب رفع الصورة أولاً على هذا الموقع: 
            <a href="https://postimages.org/" target="_blank" style="color: #0066cc; text-decoration: underline;">https://postimages.org/</a>
            <br>
            ثم نسخ الرابط المباشر للصورة ولصقه هنا
          </p>
        </div>
        <form id="uploadForm">
          <div class="form-group">
            <label for="title">عنوان الصورة:</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-group">
            <label for="photoUrl">رابط الصورة:</label>
            <input type="url" id="photoUrl" placeholder="https://i.postimg.cc/3rVh51QR/profileicon.png" required>
          </div>
          <button type="submit" class="btn">إضافة الصورة</button>
        </form>
        <div id="message"></div>
      </div>

      <div id="photoList" class="photo-list">
        <div class="empty-state" style="margin-top: 20px;">
          <p>لا توجد صور مرفوعة حاليًا</p>
        </div>
      </div>
    </main>

  <script>
    // Mobile menu toggle function
    function toggleMobileMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
      
      // Add aria-expanded for accessibility
      const menuToggle = document.querySelector('.menu-toggle');
      const isExpanded = navMenu.classList.contains('active');
      menuToggle.setAttribute('aria-expanded', isExpanded);
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const navMenu = document.getElementById('navMenu');
      const menuToggle = document.querySelector('.menu-toggle');
      
      if (!navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
        navMenu.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });

    // Close mobile menu when clicking on a link
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          const navMenu = document.getElementById('navMenu');
          const menuToggle = document.querySelector('.menu-toggle');
          navMenu.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
        });
      });

      // Add accessibility attributes
      const menuToggle = document.querySelector('.menu-toggle');
      menuToggle.setAttribute('aria-label', 'فتح/إغلاق القائمة');
      menuToggle.setAttribute('aria-expanded', 'false');
    });

    // Prevent scroll when menu is open on mobile
    function preventBodyScroll() {
      const navMenu = document.getElementById('navMenu');
      if (navMenu.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    // Listen for menu toggle to control body scroll
    document.addEventListener('DOMContentLoaded', function() {
      const observer = new MutationObserver(preventBodyScroll);
      const navMenu = document.getElementById('navMenu');
      observer.observe(navMenu, { attributes: true, attributeFilter: ['class'] });
    });
    
        // Logout function
    function logout() {
      if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
        clearSession();
        window.location.href = "index.html";
      }
    }
