<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0">
  <link rel="icon" type="image/png" href="logoCircle1.png">
  <title>رفع الصور</title>
  <link rel="stylesheet" href="uploadPDF.css">
  <script src="uploadPhotos.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
      <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
    <div class="nav-right" id="navMenu">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="teacherDashboard.html" class="nav-link">لوحة التحكم</a>
      <a href="profilepage.html" class="nav-link">الملف الشخصي</a>
      <a href="javascript:void(0)" onclick="logout()" class="nav-link">تسجيل الخروج</a>
    </div>
  </nav>

  <div class="container">
    <main>


      <div id="upload" class="tab-content active">
        <h2 class="section-title">رفع صورة جديدة</h2>
        <form id="uploadForm">
          <div class="form-group">
            <label for="title">عنوان الصورة:</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-group">
            <label for="photoFile">ملف الصورة:</label>
            <input type="file" id="photoFile" accept="image/*" required>
          </div>
          <button type="submit" class="btn">رفع الصورة</button>
        </form>
        <div id="message"></div>
      </div>

      <div id="photoList" class="photo-list">
        <div class="empty-state" style="margin-top: 20px;">
          <p>لا توجد صور مرفوعة حاليًا</p>
        </div>
      </div>
    </main>
  </div>

  <footer>
    © كنيسة السيدة العذراء - عزبة النخل | تطبيق خدمتي 2025
  </footer>

  <script>
    // Mobile menu toggle function
    function toggleMobileMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
      
      // Add aria-expanded for accessibility
      const menuToggle = document.querySelector('.menu-toggle');
      const isExpanded = navMenu.classList.contains('active');
      menuToggle.setAttribute('aria-expanded', isExpanded);
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const navMenu = document.getElementById('navMenu');
      const menuToggle = document.querySelector('.menu-toggle');
      
      if (!navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
        navMenu.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });

    // Close mobile menu when clicking on a link
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          const navMenu = document.getElementById('navMenu');
          const menuToggle = document.querySelector('.menu-toggle');
          navMenu.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
        });
      });

      // Add accessibility attributes
      const menuToggle = document.querySelector('.menu-toggle');
      menuToggle.setAttribute('aria-label', 'فتح/إغلاق القائمة');
      menuToggle.setAttribute('aria-expanded', 'false');
    });

    // Prevent scroll when menu is open on mobile
    function preventBodyScroll() {
      const navMenu = document.getElementById('navMenu');
      if (navMenu.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    // Listen for menu toggle to control body scroll
    document.addEventListener('DOMContentLoaded', function() {
      const observer = new MutationObserver(preventBodyScroll);
      const navMenu = document.getElementById('navMenu');
      observer.observe(navMenu, { attributes: true, attributeFilter: ['class'] });
    });
    
        // Logout function
    function logout() {
      if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
        sessionStorage.removeItem("currentUser");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
