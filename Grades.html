<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدرجات</title>
  <style>
    :root {
    --primary: #233B6E;
    --secondary: #314d9f;
    --light: #f5f7fa;
    --success: #388e3c;
    --error: #d32f2f;
    --shadow: 0 2px 10px rgba(0,0,0,0.08);
    --border-radius: 8px;
    --transition: all 0.3s ease;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
    body {
     font-family: 'Cairo', sans-serif;
    background: linear-gradient(to bottom right, #eaf1ff, #dbe5ff);
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    direction: rtl;
    background-image: url('knesa.jpg'); /* Change path to your image */
    background-size: cover;        /* Make image cover the whole page */
    background-repeat: no-repeat;  /* Prevent repeating */
    background-attachment: fixed;  /* Keeps background fixed when scrolling */
    background-position: center;   /* Center the image */
    }

    .navbar {
    background-color: var(--primary);
    color: white ;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }
  
  .nav-left .church-logo {
    height: 80px;
    border-radius: 8px;
    background: white;
    padding: 5px;
  }
  
  .nav-right {
    display: flex;
    gap: 20px;
  }
  
  .nav-link {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    padding: 8px 12px;
    border-radius: 6px;
  }
  
  .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
  
  .nav-link.active {
    background-color: rgba(255, 255, 255, 0.3);
  }

  /* Mobile menu toggle button */
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.8rem;
    cursor: pointer;
    padding: 12px;
    border-radius: 6px;
    transition: background-color 0.3s;
    min-width: 44px;
    min-height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
  }

  .menu-toggle:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
  

   .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2.title {
      text-align: center;
      color: #0b2e59;
      border-bottom: 2px solid #0b2e59;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #0b2e59;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    table, th, td {
     border: 2px solid gray; /* أو ممكن رمادي فاتح لو تحبي */
    }

    th, td {
    padding: 10px;
    text-align: center;
    font-size: 18px;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }

    footer {
    background-color: var(--primary);
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 0.95em;
    margin-top: auto;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
  }
  @media (max-width: 768px) {
    .pdf-list {
      padding: 0 12px;
    }
  }
  </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
      <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
    <div class="nav-right" id="navMenu">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="login.html" class="nav-link">تسجيل الدخول</a>
      <a href="register.html" class="nav-link">إنشاء حساب</a>
    </div>
  </nav>
 <div class="container">
    <h2 class="title">الدرجات</h2>

  <table id="gradesTable">
    <thead>
      <tr>
        <th>المادة</th>
        <th>الدرجة</th>
        <th>الحالة</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>العهد القديم</td>
        <td class="mark">43</td>
        <td class="status"></td>
      </tr>
      <tr>
        <td>العهد الجديد</td>
        <td class="mark">30</td>
        <td class="status"></td>
      </tr>
    <tr>
  <td>اللاهوت العقيدي</td>
  <td class="mark">28</td>
  <td class="status"></td>
</tr>
    </tbody>
  </table>
   </div>

  <script>
    const rows = document.querySelectorAll("tbody tr");
    rows.forEach(row => {
      const mark = parseFloat(row.querySelector(".mark").textContent);
      const statusCell = row.querySelector(".status");

      if (!isNaN(mark)) {
        if (mark >= 30) {
          statusCell.textContent = "ناجح";
          statusCell.className = "status success";
        } else {
          statusCell.textContent = "راسب";
          statusCell.className = "status fail";
        }
      }
    });

    // Mobile menu toggle function
    function toggleMobileMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
      
      // Add aria-expanded for accessibility
      const menuToggle = document.querySelector('.menu-toggle');
      const isExpanded = navMenu.classList.contains('active');
      menuToggle.setAttribute('aria-expanded', isExpanded);
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const navMenu = document.getElementById('navMenu');
      const menuToggle = document.querySelector('.menu-toggle');
      
      if (!navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
        navMenu.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });

    // Close mobile menu when clicking on a link
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          const navMenu = document.getElementById('navMenu');
          const menuToggle = document.querySelector('.menu-toggle');
          navMenu.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
        });
      });

      // Add accessibility attributes
      const menuToggle = document.querySelector('.menu-toggle');
      if (menuToggle) {
        menuToggle.setAttribute('aria-label', 'فتح/إغلاق القائمة');
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });
  </script>

  <style>
    /* Mobile responsive styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }

      .nav-left {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .nav-left .church-logo {
        height: 60px;
      }

      .menu-toggle {
        display: block;
      }

      .nav-right {
        width: 100%;
        flex-direction: column;
        gap: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-in-out;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 0 0 8px 8px;
      }

      .nav-right.active {
        max-height: 350px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .nav-link {
        width: 100%;
        text-align: center;
        padding: 16px 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0;
        font-size: 1.1rem;
        min-height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .nav-link:hover,
      .nav-link:active {
        background-color: rgba(255, 255, 255, 0.15);
        transform: scale(0.98);
      }

      .nav-link:last-child {
        border-bottom: none;
      }

      .container {
        padding: 15px 10px;
        margin: 10px;
        overflow-x: auto;
      }

      .title {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      table {
        font-size: 0.9rem;
        min-width: 600px;
      }

      th, td {
        padding: 8px 6px;
      }
    }

    /* Extra small phones */
    @media (max-width: 480px) {
      .navbar {
        padding: 8px;
      }

      .nav-left .church-logo {
        height: 50px;
      }

      .menu-toggle {
        font-size: 1.6rem;
        padding: 10px;
        min-width: 40px;
        min-height: 40px;
      }

      .title {
        font-size: 1.6rem;
      }

      table {
        font-size: 0.8rem;
        min-width: 500px;
      }

      th, td {
        padding: 6px 4px;
      }
    }
  </style>

     <footer>
    © كنيسة السيدة العذراء - عزبة النخل | تطبيق خدمتي 2025
  </footer>
  
</body>
</html>
