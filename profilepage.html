<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة البروفايل</title>
  <link rel="icon" type="image/png" href="logoCircle1.png">
  <link rel="stylesheet" href="profileStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  
<!-- زر الرجوع يظهر في الديسكتوب فقط -->
<a id="backBtn" class="back-icon" title="العودة للصفحة السابقة">
  <i class="fas fa-arrow-left"></i>
</a>

<!-- زر القائمة للموبايل -->
<button class="menu-toggle">☰</button>


<!-- القائمة المنسدلة -->
<div class="menu-items" id="menuItems">
  <a href="index.html">الصفحة الرئيسية</a>
  <a href="register.html">إنشاءحساب جديد</a>
</div>


  <div class="phone-frame">
    <img class="avatar-image" src="profileicon.png" alt="User Icon">

    <h2 id="username"></h2>
    <div class="info-line" id="email"></div>
    <div class="info-line" id="phone"></div>
    <div class="info-line" id="group"></div>
    <div class="info-line" id="role"></div>

    <div class="profile-buttons">
      <button id="editBtn">تعديل البيانات</button>
      <button id="logoutBtn">تسجيل الخروج</button>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="profile.js"></script>

<script>
  const toggleBtn = document.querySelector('.menu-toggle');
  const menu = document.querySelector('.menu-items');

  toggleBtn.addEventListener('click', () => {
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  });
</script>

</body>
</html>
