<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة البروفايل</title>
  <link rel="icon" type="image/png" href="logoCircle1.png">
  <link rel="stylesheet" href="profileStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="cross-background"></div>

  <!-- Navbar -->
   <nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
      <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
     <div class="nav-right" id="navMenu">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="#" class="nav-link" id="dashboardLink">لوحة التحكم</a>
      <a href="profilepage.html" class="nav-link">الملف الشخصي</a>
    </div>
  </nav> 

  <div class="profile-frame">
    <div id="loadingOverlay" class="loading-overlay" aria-live="polite" aria-busy="true">
      <div class="loading-spinner" role="status" title="جاري التحميل"></div>
    </div>
    <img class="avatar-image" src="profileicon.png" alt="User Icon">
    <h2 id="username"></h2>
    <div class="info-line" id="email"></div>
    <div class="info-line" id="phone"></div>
    <div class="info-line" id="group"></div>
    <div class="info-line" id="role"></div>
    
    <!-- QR Code Section -->
    <div class="qr-code-section" id="qrCodeSection" style="display: none;">
      <h3>كود الحضور الخاص بك</h3>
      <div id="qrcode"></div>
      <p class="qr-instruction">اعرض هذا الكود للخادم او الخادمة لتسجيل حضورك</p>
    </div>
    
    <div class="profile-buttons">
      <button id="editBtn">تعديل البيانات</button>
      <button id="logoutBtn">تسجيل الخروج</button>
    </div>
  </div>

  <!-- Load QRCode library first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  
  <!-- Session and profile scripts -->
  <script src="sessionUtils.js"></script>
  <script src="profile.js"></script>
  
  <!-- Verify QRCode loaded -->
  <script>
    console.log('[Profile Page] QRCode library loaded:', typeof QRCode !== 'undefined');
  </script>
</body>
</html>
