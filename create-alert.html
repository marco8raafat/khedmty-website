<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="logoCircle1.png" type="image/png"/>
  <title>إضافة تنبيه</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Your existing styles */
    textarea#message {
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      width: 100%;
      background-color: #f9f9f9;
      transition: 0.3s;
    }
    textarea#message:focus {
      outline: none;
      border-color: #233B6E;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(35, 59, 110, 0.2);
    }
    .alert-box {
      background-color: #fdfdfd;
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      line-height: 1.6;
    }
    .alert-box strong {
      font-size: 1.1em;
      display: block;
      color: #233B6E;
      margin-bottom: 5px;
    }
    .alert-box small {
      display: block;
      margin-top: 8px;
      color: #777;
      font-size: 0.85em;
    }
    .delete-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.85em;
      cursor: pointer;
      position: absolute;
      left: 10px;
      top: 10px;
      transition: 0.3s;
    }
    .delete-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="شعار الكنيسة" class="church-logo">
    </div>
    <div class="nav-right">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="teacherDashboard.html" class="nav-link">لوحة التحكم</a>
      <a href="profilepage.html" class="nav-link">الملف الشخصي</a>
      <a href="javascript:void(0)" onclick="logout()" class="nav-link">تسجيل الخروج</a>
    </div>
  </nav>

  <header>
    <img src="logo.png" alt="شعار خدمتي" class="logo">
    <h1>إضافة تنبيه</h1>
  </header>

  <main>
    <form class="alert-form">
      <label for="title">عنوان التنبيه:</label><br>
      <input type="text" id="title" name="title" required><br><br>

      <label for="message">نص التنبيه:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br><br>

      <button type="submit" class="btn">إرسال التنبيه</button>
      <a href="alerts-list.html" class="btn" style="background-color: #777;">عرض التنبيهات</a>
    </form>

    <section id="alertsSection">
      <h2>التنبيهات التي قمت بإضافتها:</h2>
      <div id="alertsList"></div>
    </section>
  </main>

  <footer>
    <p>© خدمتي 2025</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwcSo_bhqO5svMl3kAL8N1c91nvEZ_sac",
      authDomain: "edad-5odam.firebaseapp.com",
      databaseURL: "https://edad-5odam-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "edad-5odam",
      storageBucket: "edad-5odam.appspot.com",
      messagingSenderId: "679576633778",
      appId: "1:679576633778:web:566e6aaef9b72f71a824ab"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Authentication check function
    async function checkAuthentication() {
      const currentUser = sessionStorage.getItem("currentUser");
      
      if (!currentUser) {
        alert("يجب تسجيل الدخول أولاً للوصول إلى هذه الصفحة");
        window.location.href = "login.html";
        return false;
      }

      // Verify user exists in Firebase
      const emailKey = currentUser.replace(/\./g, '_');
      try {
        const snapshot = await db.ref('users/' + emailKey).once('value');
        if (!snapshot.exists()) {
          alert("جلسة المستخدم غير صالحة. يرجى تسجيل الدخول مرة أخرى");
          sessionStorage.removeItem("currentUser");
          window.location.href = "login.html";
          return false;
        }
        
        const userData = snapshot.val();
        // Check if user is a servant (only servants can create alerts)
        if (userData.role !== "servant") {
          alert("غير مسموح لك بالوصول إلى هذه الصفحة. هذه الصفحة مخصصة للخدام فقط");
          window.location.href = userData.role === "student" ? "studentDashboard.html" : "index.html";
          return false;
        }
        
        return true;
      } catch (error) {
        console.error("Error verifying user:", error);
        alert("حدث خطأ في التحقق من المستخدم. يرجى تسجيل الدخول مرة أخرى");
        window.location.href = "login.html";
        return false;
      }
    }

    const form = document.querySelector('.alert-form');
    const titleInput = document.getElementById('title');
    const messageInput = document.getElementById('message');
    const alertsList = document.getElementById('alertsList');

    // Initialize page after authentication check
    async function initializePage() {
      const isAuthenticated = await checkAuthentication();
      if (isAuthenticated) {
        setupFormHandler();
        renderAlerts();
      }
    }

    function setupFormHandler() {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = titleInput.value.trim();
        const message = messageInput.value.trim();

        if (title && message) {
          try {
            // Get current user's data to include their name
            const currentUser = sessionStorage.getItem("currentUser");
            const emailKey = currentUser.replace(/\./g, '_');
            const userSnapshot = await db.ref('users/' + emailKey).once('value');
            const userData = userSnapshot.val();

            const alert = {
              title: title,
              message: message,
              time: new Date().toLocaleString(),
              createdBy: currentUser, // Email for reference
              createdByName: userData.username, // User's actual name
              createdByRole: userData.role // User's role
            };

            db.ref('alerts').push(alert).then(() => {
              titleInput.value = '';
              messageInput.value = '';
              renderAlerts();
              window.alert('✅ تم إضافة التنبيه بنجاح!');
            }).catch((error) => {
              console.error('Database write error:', error);
              alert('⚠️ حدث خطأ أثناء إضافة التنبيه');
            });
          } catch (error) {
            console.error('Error getting user data:', error);
            alert('⚠️ حدث خطأ في الحصول على بيانات المستخدم');
          }
        } else {
          alert('❗يرجى ملء كل الحقول');
        }
      });
    }

    function renderAlerts() {
      alertsList.innerHTML = '';
      db.ref('alerts').once('value', (snapshot) => {
        const alerts = snapshot.val();
        if (alerts) {
          Object.entries(alerts).forEach(([key, alert]) => {
            const div = document.createElement('div');
            div.className = 'alert-box';
            
            // Display creator name if available, otherwise fall back to email
            const creatorInfo = alert.createdByName || alert.createdBy || 'غير معروف';
            
            div.innerHTML = `
              <strong>${alert.title}</strong><br>
              ${alert.message}<br>
              <small>${alert.time}</small>
              <small style="display: block; margin-top: 5px; color: #555; font-style: italic;">
                أضيف بواسطة: ${creatorInfo}
              </small>
              <button class="delete-btn" onclick="deleteAlert('${key}')">🗑 حذف</button>
            `;
            alertsList.appendChild(div);
          });
        } else {
          alertsList.innerHTML = '<p>لا توجد تنبيهات مضافة حتى الآن.</p>';
        }
      });
    }

    function deleteAlert(id) {
      if (confirm('هل أنت متأكد من حذف هذا التنبيه؟')) {
        db.ref('alerts/' + id).remove().then(() => {
          renderAlerts();
        }).catch((error) => {
          console.error('Error deleting alert:', error);
          alert('⚠️ حدث خطأ أثناء حذف التنبيه');
        });
      }
    }

    // Logout function
    function logout() {
      if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
        sessionStorage.removeItem("currentUser");
        window.location.href = "index.html";
      }
    }

    // Initialize the page when DOM is loaded
    window.onload = initializePage;
  </script>
</body>
</html>
