<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="registeration.css">
</head>
<body>
  <div class="cross-background"></div>

<form id="registerForm" class="container">
    <h2>تسجيل حساب جديد</h2>
    <a href="index.html" class="back-icon" title="العودة للصفحة الرئيسية">
      <i class="fas fa-arrow-left"></i>
    </a>

    <label for="username">الاسم الرباعي</label>
    <input type="text" id="username" name="username" placeholder="الاسم رباعي باللغة العربية" required>

    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

    <label for="password">كلمة المرور</label>
    <input type="password" id="password" name="password" placeholder="••••••••" required>

    <label for="phone">رقم التليفون</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="مثال: 01012345678" required>

    <label for="group">اسم المجموعة</label>
    <input type="text" id="group" name="group" required>

    <label>الدور</label>
    <div class="role-options">
      <label><input type="radio" name="role" value="student" checked onchange="toggleServantToken()"> طالب</label>
      <label><input type="radio" name="role" value="servant" onchange="toggleServantToken()"> خادم</label>
    </div>

    <!-- Servant Token Field - Initially Hidden -->
    <div id="servantTokenField" style="display: none;">
      <label for="servantToken">الرمز السري للخادم</label>
      <input type="password" id="servantToken" name="servantToken" placeholder="أدخل الرمز السري للخادم">
      <small style="color: #666; font-size: 0.9em;">هذا الحقل مطلوب فقط للخدام - يرجى الحصول على الرمز من إدارة الكنيسة</small>
    </div>

    <button type="submit" class="btn">تسجيل</button>
  </form>
<!-- ✅ Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="sessionUtils.js"></script>
  <script src="register.js"></script>
</body>

</html>
