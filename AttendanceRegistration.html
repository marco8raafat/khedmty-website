<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سجل الحضور</title>
  <link rel="stylesheet" href="styleAttendance.css">
  
</head>
<style>
.export-buttons {
  display: flex;
  flex-wrap: wrap; 
  gap: 10px;
  margin-top: 10px;
}

.export-buttons button {
  flex: 1 1 45%; 
  min-width: 120px;
  height: 45px;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  white-space: normal;     
  word-break: break-word;   
  padding: 5px 10px;
  text-align: center;
}

.btn-primary {
  background-color: var(--primary);
}

.btn-success {
  background-color: var(--success);
}

.export-buttons button:hover {
  filter: brightness(1.1);
}

@media (max-width: 480px) {
  .export-buttons button {
    font-size: 0.9rem;
    flex: 1 1 100%; 
  }
}
cross-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}
.glowing-cross {
    font-size: 50px;
    color: white;
    opacity: 0.6;
    filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.4));
    transition: all 0.3s ease;
    position: absolute;
    top: 40px;
    left: 40px;
  }

 
.cross {
  position: absolute;
  width: 30px;
  height: 30px;
  animation: float 12s linear infinite;
  opacity: 0.7;
  filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.6));
}

.cross svg {
  width: 100%;
  height: 100%;
  fill: rgba(255, 255, 255, 0.265);
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(-20vh) scale(1.3);
    opacity: 0;
  }
}   

</style>


<body>
<nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
      <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
    <div class="nav-right" id="navMenu">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="teacherDashboard.html" class="nav-link">لوحة التحكم</a>
      <a href="AttendanceData.html" class="nav-link">أخذ الحضور</a>
      <a href="profilepage.html" class="nav-link">الملف الشخصي</a>
      <a href="javascript:void(0)" onclick="logout()" class="nav-link">تسجيل الخروج</a>
    </div>
  </nav>
  <div class="container">
                <div class="cross-background"></div>
    <main>
      <h2>سجل الحضور</h2>
      <div class="export-buttons">
        <button class="btn-primary" onclick="printAttendance()">🖨️ طباعة / تحميل PDF</button>
        <button class="btn-success" onclick="exportToExcel()">📊 تصدير Excel</button>
      </div>

      <div class="controls">
        <input type="text" id="searchInput" placeholder="بحث بالاسم و مجموعة و حالة" oninput="filterAttendanceHistory()">


        <select id="dateSelect">
          <option value="">-- تحميل التواريخ --</option>
        </select>
        <button onclick="fetchAttendanceByDate()">عرض الحضور</button>
      </div>

      <div class="table-container">
        <table id="historyTable">
        <thead>
            <tr>
              <th>الاسم</th>
              <th>المجموعة</th>
              <th>الحالة</th>
            </tr>
          </thead>
          <tbody id="attendanceBody">
            <tr><td colspan="3" class="empty-state">يرجى اختيار تاريخ لعرض الحضور</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  </div>

  <footer>
    © كنيسة السيدة العذراء - عزبة النخل | تطبيق خدمتي 2025
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="attendance.js"></script>
</body>
</html>
