<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logoCircle1.png">
  <title>سجل الحضور</title>
  <link rel="stylesheet" href="styleAttendance.css">
  
</head>
<style>
.export-buttons {
  display: flex;
  flex-wrap: wrap; 
  gap: 10px;
  margin-top: 10px;
}

.export-buttons button {
  flex: 1 1 45%; 
  min-width: 120px;
  height: 45px;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  white-space: normal;     
  word-break: break-word;   
  padding: 5px 10px;
  text-align: center;
}

.btn-primary {
  background-color: var(--primary);
}

.btn-success {
  background-color: var(--success);
}

.export-buttons button:hover {
  filter: brightness(1.1);
}

@media (max-width: 480px) {
  .export-buttons button {
    font-size: 0.9rem;
    flex: 1 1 100%; 
  }
}

/* Edit button styles .*/
.btn-edit {
  background-color: #17a2b8;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-edit:hover {
  background-color: #138496;
  transform: translateY(-2px);
}

.btn-edit.editing {
  background-color: #dc3545;
}

.btn-edit.editing:hover {
  background-color: #c82333;
}

/* Edit mode styles */
.edit-mode .status-cell {
  position: relative;
}

.edit-mode .status-select {
  width: 100%;
  padding: 4px 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  background: white;
  font-size: 14px;
}

.edit-mode .status-select:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

/* Save changes button */
.save-changes-btn {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
  transition: all 0.3s ease;
  display: none;
  width: 100%;
}

.save-changes-btn:hover {
  background-color: #218838;
}

.save-changes-btn.show {
  display: inline-block;
}

/* Period select styling */
#periodSelect {
  background: white;
  color: #233B6E;
  font-weight: bold;
  transition: all 0.3s ease;
}

#periodSelect:hover {
  background-color: #f0f0f0;
  transform: scale(1.02);
}

#periodSelect option {
  padding: 10px;
  font-size: 14px;
}

.cross-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}
.glowing-cross {
    font-size: 50px;
    color: white;
    opacity: 0.6;
    filter: drop-shadow(0 0 8px rgba(173, 216, 230, 0.4));
    transition: all 0.3s ease;
    position: absolute;
    top: 40px;
    left: 40px;
  }

 
.cross {
  position: absolute;
  width: 30px;
  height: 30px;
  animation: float 12s linear infinite;
  opacity: 0.7;
  filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.6));
}

.cross svg {
  width: 100%;
  height: 100%;
  fill: rgba(255, 255, 255, 0.265);
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(-20vh) scale(1.3);
    opacity: 0;
  }
}   

</style>


<body>
<nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
      <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
    <div class="nav-right" id="navMenu">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="teacherDashboard.html" class="nav-link">لوحة التحكم</a>
      <a href="AttendanceData.html" class="nav-link">أخذ الحضور</a>
      <a href="profilepage.html" class="nav-link">الملف الشخصي</a>
      <a href="javascript:void(0)" onclick="logout()" class="nav-link">تسجيل الخروج</a>
    </div>
  </nav>
  <div class="container">
                <div class="cross-background"></div>
    <main>
      <h2>سجل الحضور</h2>
      <div class="export-buttons">
        <button class="btn-primary" onclick="printAttendance()">🖨️ طباعة / تحميل PDF</button>
        <button class="btn-success" onclick="exportToExcel()">📊 تصدير Excel</button>
      </div>

      <div class="controls">
        <input type="text" id="searchInput" placeholder="بحث بالاسم و مجموعة و حالة" oninput="filterAttendanceHistory()">

        <select id="dateSelect">
          <option value="">-- تحميل التواريخ --</option>
        </select>
        
        <select id="periodSelect" style="padding: 5px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc; display: none;">
          <option value="">-- اختر الفترة --</option>
          <option value="period1">الفترة الأولى</option>
          <option value="period2">الفترة الثانية</option>
        </select>
        
        <button onclick="fetchAttendanceByDate()">عرض الحضور</button>
        
        <!-- Edit button - only appears after date selection -->
        <button id="editButton" class="btn-edit" onclick="toggleEditMode()" style="display: none;">
          ✏️ تعديل الحضور
        </button>
      </div>

      <div class="table-container">
        <!-- Save changes button - appears only in edit mode -->
        <button id="saveChangesBtn" class="save-changes-btn" onclick="saveAttendanceChanges()">
          💾 حفظ التعديلات
        </button>
        
        <table id="historyTable">
        <thead>
            <tr>
              <th>الاسم</th>
              <th>المجموعة</th>
              <th>الحالة</th>
            </tr>
          </thead>
          <tbody id="attendanceBody">
            <tr><td colspan="3" class="empty-state">يرجى اختيار تاريخ لعرض الحضور</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <footer>
    © كنيسة السيدة العذراء - عزبة النخل | تطبيق خدمتي 2025
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="sessionUtils.js"></script>
  <script src="attendance.js"></script>
</body>
</html>
