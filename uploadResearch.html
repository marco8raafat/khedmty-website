<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسليم البحث</title>
  <style>
    :root {
      --primary: #233B6E;
      --secondary: #314d9f;
      --light: #f5f7fa;
      --success: #388e3c;
      --error: #d32f2f;
      --shadow: 0 2px 10px rgba(0,0,0,0.08);
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #eaf1ff, #dbe5ff);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      direction: rtl;
      background-image: url('knesa.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    .navbar {
      background-color: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .nav-left .church-logo {
      height: 80px;
      border-radius: 8px;
      background: white;
      padding: 5px;
    }

    .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-link.active {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #1c2f5c;
    }

    .form-box input,
    .form-box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .form-box button {
      background: linear-gradient(to right, #4059b4, #23326f);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      margin-top: auto;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="nav-left">
    <img src="church-logo.png" alt="Church Logo" class="church-logo">
  </div>
  <div class="nav-right">
    <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
    <a href="login.html" class="nav-link">تسجيل الدخول</a>
    <a href="register.html" class="nav-link">إنشاء حساب</a>
  </div>
</nav>

<div class="container">
<div class="form-box">
  <h2>تسليم البحث</h2>
  <form id="researchForm">
    <label for="researchTitle">اسم البحث:</label>
    <input type="text" id="researchTitle" required><br><br>

    <label for="researchFile">ملف البحث (PDF):</label>
    <input type="file" id="researchFile" accept=".pdf" required><br><br>

    <button type="submit">رفع البحث</button>
  </form>

  <p id="message" style="color: green;"></p>
</div>

</div>

<footer>
  © كنيسة السيدة العذراء - عزبة النخل | تطبيق خدمتي 2025
</footer>

<script>
  document.getElementById("researchForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const title = document.getElementById("researchTitle").value;
    const fileInput = document.getElementById("researchFile");
    const file = fileInput.files[0];

    if (!file || file.type !== "application/pdf") {
      alert("الرجاء اختيار ملف PDF فقط");
      return;
    }

    const currentStudent = JSON.parse(localStorage.getItem("currentStudent"));
    if (!currentStudent) {
      alert("لم يتم العثور على بيانات الطالب، يرجى تسجيل الدخول.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      const fileURL = reader.result;
      const now = new Date();

      const newResearch = {
        studentName: currentStudent.studentName,
        group: currentStudent.group,
        researchTitle: title,
        researchFile: fileURL,
        submissionDate: now.toLocaleDateString(),
        submissionTime: now.toLocaleTimeString(),
        discussionDateTime: "",
        researchGrade: 0,
        discussionGrade: 0,
        totalGrade: 0
      };

      let researches = JSON.parse(localStorage.getItem("researches")) || [];
      researches.push(newResearch);
      localStorage.setItem("researches", JSON.stringify(researches));

      document.getElementById("message").textContent = "✅ تم تسليم البحث بنجاح";
      document.getElementById("researchForm").reset();
    };

    reader.readAsDataURL(file);
  });
</script>



</body>
</html>
