<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسليم البحث</title>
  <style>
    :root {
    --primary: #233B6E;
    --secondary: #314d9f;
    --light: #f5f7fa;
    --success: #388e3c;
    --error: #d32f2f;
    --shadow: 0 2px 10px rgba(0,0,0,0.08);
    --border-radius: 8px;
    --transition: all 0.3s ease;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
    body {
     font-family: 'Cairo', sans-serif;
    background: linear-gradient(to bottom right, #eaf1ff, #dbe5ff);
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    direction: rtl;
    background-image: url('knesa.jpg'); /* Change path to your image */
    background-size: cover;        /* Make image cover the whole page */
    background-repeat: no-repeat;  /* Prevent repeating */
    background-attachment: fixed;  /* Keeps background fixed when scrolling */
    background-position: center;   /* Center the image */
    }

    .navbar {
    background-color: var(--primary);
    color: white ;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }
  
  .nav-left .church-logo {
    height: 80px;
    border-radius: 8px;
    background: white;
    padding: 5px;
  }
  
  .nav-right {
    display: flex;
    gap: 20px;
  }
  
  .nav-link {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    padding: 8px 12px;
    border-radius: 6px;
  }
  
  .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }
  
  .nav-link.active {
    background-color: rgba(255, 255, 255, 0.3);
  }
  

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #1c2f5c;
    }

    .form-box input[type="text"],
    .form-box input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4059b4, #23326f);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
    background-color: var(--primary);
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 0.95em;
    margin-top: auto;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
  }
  @media (max-width: 768px) {
    .pdf-list {
      padding: 0 12px;
    }
  </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="Church Logo" class="church-logo">
    </div>
    <div class="nav-right">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="login.html" class="nav-link">تسجيل الدخول</a>
      <a href="register.html" class="nav-link">إنشاء حساب</a>
    </div>
  </nav>

  <div class="container">
    <div class="form-box">
      <h2>تسليم البحث</h2>
      <form>
        <label>اسم البحث:</label>
        <input type="text" name="title" required>

        <label>البحث PDF:</label>
        <input type="file" accept=".pdf" required>

        <button type="submit">رفع البحث</button>
      </form>
    </div>
  </div>

     <footer>
    © كنيسة السيدة العذراء - عزبة النخل | تطبيق خدمتي 2025
  </footer>
</body>
</html>
