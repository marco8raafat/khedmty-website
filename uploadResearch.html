<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>تسليم البحث</title>
  <style>
    :root {
      --primary: #233B6E;
      --secondary: #314d9f;
      --light: #f5f7fa;
      --success: #388e3c;
      --error: #d32f2f;
      --shadow: 0 2px 10px rgba(0,0,0,0.08);
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #eaf1ff, #dbe5ff);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      direction: rtl;
      background-image: url('knesa.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-size: 16px;
      line-height: 1.6;
    }

    .navbar {
      background-color: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1000;
    }

    .nav-left .church-logo {
      height: 80px;
      border-radius: 8px;
      background: white;
      padding: 5px;
    }

    .nav-right {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-link.active {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 200px);
      padding: 20px;
      flex: 1;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .form-box h2 {
      margin-bottom: 25px;
      color: #1c2f5c;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .form-box input,
    .form-box button {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(35, 59, 110, 0.1);
    }

    .form-box button {
      background: linear-gradient(to right, #4059b4, #23326f);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      min-height: 50px;
    }

    .form-box button:hover:not(:disabled) {
      background: linear-gradient(to right, #2d4491, #1a2559);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .form-box button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      margin-top: auto;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .form-box label {
      display: block;
      text-align: right;
      margin-bottom: 8px;
      font-weight: bold;
      color: #1c2f5c;
      font-size: 16px;
    }

    /* Mobile menu toggle button */
    .menu-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
      min-width: 50px;
      min-height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      -webkit-tap-highlight-color: transparent;
    }

    .menu-toggle:hover,
    .menu-toggle:active {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* Hide hamburger on desktop by default */
    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
      
      .nav-right {
        display: flex;
        max-height: none;
        overflow: visible;
      }
    }

    /* Tablet styles */
    @media (max-width: 768px) and (min-width: 481px) {
      .navbar {
        flex-direction: column;
        padding: 20px;
      }

      .nav-left {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0;
      }

      .nav-left .church-logo {
        height: 65px;
      }

      .menu-toggle {
        display: flex;
      }

      .nav-right {
        width: 100%;
        flex-direction: column;
        gap: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-in-out;
        background-color: var(--primary);
        margin-top: 15px;
        border-radius: 10px;
      }

      .nav-right.active {
        max-height: 500px;
        padding: 15px 0;
      }

      .nav-link {
        width: 100%;
        text-align: center;
        padding: 15px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0;
        display: block;
        margin: 0;
        font-size: 16px;
      }

      .nav-link:last-child {
        border-bottom: none;
      }

      .container {
        padding: 30px 20px;
        margin-top: 0;
      }

      .form-box {
        max-width: 500px;
        padding: 30px;
      }
    }

    /* Mobile phone styles */
    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }

      .navbar {
        flex-direction: column;
        padding: 15px;
      }

      .nav-left {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0;
      }

      .nav-left .church-logo {
        height: 50px;
      }

      .menu-toggle {
        display: flex;
        font-size: 1.3rem;
        min-width: 45px;
        min-height: 45px;
        padding: 8px;
      }

      .nav-right {
        width: 100%;
        flex-direction: column;
        gap: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-in-out;
        background-color: var(--primary);
        margin-top: 10px;
        border-radius: 8px;
      }

      .nav-right.active {
        max-height: 500px;
        padding: 10px 0;
      }

      .nav-link {
        width: 100%;
        text-align: center;
         padding: 8px 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0;
        display: block;
        margin: 0;
        font-size: 0.9em;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-link:last-child {
        border-bottom: none;
      }

      .container {
        padding: 20px 15px;
        margin-top: 0;
        min-height: calc(100vh - 180px);
      }

      .form-box {
        width: 100%;
        max-width: none;
        padding: 25px 20px;
        margin: 0;
        border-radius: 12px;
      }

      .form-box h2 {
        font-size: 1.6rem;
        margin-bottom: 20px;
      }

      .form-box input,
      .form-box button {
        padding: 18px 15px;
        font-size: 16px;
        margin-bottom: 18px;
        border-radius: 8px;
      }

      .form-box button {
        min-height: 55px;
        font-size: 17px;
      }

      .form-box label {
        font-size: 15px;
        margin-bottom: 10px;
      }

      footer {
        padding: 15px;
        font-size: 0.9em;
      }

      #message {
        font-size: 15px;
        padding: 12px;
        margin-top: 15px;
      }
    }

    /* Extra small screens */
    @media (max-width: 320px) {
      .navbar {
        padding: 12px;
      }

      .nav-left .church-logo {
        height: 45px;
      }

      .menu-toggle {
        min-width: 40px;
        min-height: 40px;
        font-size: 1.2rem;
      }

      .form-box {
        padding: 20px 15px;
      }

      .form-box h2 {
        font-size: 1.4rem;
      }

      .form-box input,
      .form-box button {
        padding: 15px 12px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="nav-left">
    <img src="church-logo.png" alt="Church Logo" class="church-logo">
    <button class="menu-toggle" onclick="toggleMobileMenu()" type="button" aria-label="Toggle navigation menu">
      ☰
    </button>
  </div>
  <div class="nav-right" id="navMenu">
    <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
    <a href="studentDashboard.html" class="nav-link">لوحة التحكم</a>
    <a href="javascript:void(0)" onclick="logout()" class="nav-link">تسجيل الخروج</a>
  </div>
</nav>

<div class="container">
<div class="form-box">
  <h2>تسليم البحث</h2>
  <form id="researchForm">
    <label for="researchTitle">اسم البحث:</label>
    <input type="text" id="researchTitle" placeholder="أدخل اسم البحث" required>

    <label for="researchFile">ملف البحث (PDF):</label>
    <input type="file" id="researchFile" accept=".pdf" required>

    <button type="submit">رفع البحث</button>
  </form>

  <div id="message"></div>
</div>
</div>

<footer>
  © كنيسة السيدة العذراء - عزبة النخل | تطبيق خدمتي 2025
</footer>

<script>
  // Mobile menu toggle with debug
  function toggleMobileMenu() {
    console.log('Menu toggle clicked!'); // Debug log
    const navMenu = document.getElementById('navMenu');
    const menuToggle = document.querySelector('.menu-toggle');
    
    if (navMenu && menuToggle) {
      navMenu.classList.toggle('active');
      
      // Change hamburger icon with animation
      if (navMenu.classList.contains('active')) {
        menuToggle.innerHTML = '☰';
        menuToggle.style.transform = 'rotate(180deg)';
      } else {
        menuToggle.innerHTML = '☰';
        menuToggle.style.transform = 'rotate(0deg)';
      }
      
      console.log('Menu is now:', navMenu.classList.contains('active') ? 'open' : 'closed');
    } else {
      console.error('Menu elements not found!');
    }
  }

  // Close mobile menu when clicking outside
  document.addEventListener('click', function(event) {
    const navbar = document.querySelector('.navbar');
    const navMenu = document.getElementById('navMenu');
    const menuToggle = document.querySelector('.menu-toggle');
    
    if (!navbar.contains(event.target) && navMenu.classList.contains('active')) {
      navMenu.classList.remove('active');
      menuToggle.innerHTML = '☰';
    }
  });

  // Logout function
  function logout() {
    if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
      alert("تم تسجيل الخروج بنجاح!");
      // Simulate logout - replace with actual logout logic
      window.location.href = "login.html";
    }
  }

  // Simulate form submission for demo
  document.getElementById("researchForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const messageDiv = document.getElementById("message");
    const title = document.getElementById("researchTitle").value.trim();
    const fileInput = document.getElementById("researchFile");
    const file = fileInput.files[0];

    // Clear previous messages
    messageDiv.innerHTML = "";
    messageDiv.className = "";

    // Validation
    if (!title) {
      showMessage("الرجاء إدخال اسم البحث", "error");
      return;
    }

    if (!file) {
      showMessage("الرجاء اختيار ملف البحث", "error");
      return;
    }

    if (file.type !== "application/pdf") {
      showMessage("الرجاء اختيار ملف PDF فقط", "error");
      return;
    }

    if (file.size > 10 * 1024 * 1024) { // 10MB limit
      showMessage("حجم الملف كبير جداً. الحد الأقصى 10 ميجابايت", "error");
      return;
    }

    // Show loading
    const submitBtn = document.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = "جاري الرفع...";
    submitBtn.disabled = true;

    // Simulate upload process
    setTimeout(() => {
      showMessage("✅ تم تسليم البحث بنجاح", "success");
      document.getElementById("researchForm").reset();
      
      // Reset button
      submitBtn.textContent = originalText;
      submitBtn.disabled = false;
      
      // Simulate redirect after 2 seconds
      setTimeout(() => {
        alert("سيتم توجيهك إلى لوحة التحكم");
      }, 2000);
    }, 1500);
  });

  function showMessage(text, type) {
    const messageDiv = document.getElementById("message");
    messageDiv.textContent = text;
    messageDiv.className = type;
    messageDiv.style.display = "block";
  }
</script>
</body>
</html>
