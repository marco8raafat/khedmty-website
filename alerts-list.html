<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logoCircle1.png">
  <title>كل التنبيهات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="church-logo.png" alt="شعار الكنيسة" class="church-logo">
    </div>
    <div class="nav-right">
      <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
      <a href="login.html" class="nav-link">تسجيل الدخول</a>
      <a href="register.html" class="nav-link">إنشاء حساب</a>
    </div>
  </nav>
  <header>
    <img src="logo.png" alt="شعار خدمتي" class="logo">
    <h1>قائمة التنبيهات</h1>
  </header>

  <main>
    <section class="alerts">
      <ul></ul>
    </section>
  </main>

  <footer>
    <p>© خدمتي 2025</p>
  </footer>
  <script>
  // اقرأ التنبيهات من Local Storage
  const alerts = JSON.parse(localStorage.getItem('alerts')) || [];

  const ul = document.querySelector('.alerts ul');
  ul.innerHTML = ''; 

  alerts.reverse().forEach(alert => {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${alert.title}</strong>: ${alert.message} <br><small>${alert.time}</small>`;
    ul.appendChild(li);
  });
</script>

</body>
</html>
