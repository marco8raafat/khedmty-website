  <main>
    <section class="alerts">
      <div id="loading" style="text-align: center; padding: 20px;">
        <p>جاري تحميل التنبيهات...</p>
      </div>
      <div id="alertsList"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="sessionUtils.js"></script>

  <script>
    // Go to appropriate dashboard based on user role
    async function goToDashboard() {
      const currentUser = verifySecureSession();
      if (!currentUser) {
        window.location.href = "login.html";
        return;
      }
      try {
        const emailKey = currentUser.replace(/\./g, '_');
        const userSnapshot = await db.ref('users/' + emailKey).once('value');
        const userData = userSnapshot.val();
        if (!userData) {
          clearSession();
          window.location.href = "login.html";
          return;
        }
        const userRole = userData.role ? userData.role.toLowerCase().trim() : 'student';
        if (userRole === "student") {
          window.location.href = "studentDashboard.html";
        } else if (userRole === "servant") {
          window.location.href = "teacherDashboard.html";
        } else {
          window.location.href = "studentDashboard.html";
        }
      } catch (error) {
        window.location.href = "studentDashboard.html";
      }
    }
    const firebaseConfig = {
      apiKey: "AIzaSyDwcSo_bhqO5svMl3kAL8N1c91nvEZ_sac",
      authDomain: "edad-5odam.firebaseapp.com",
      databaseURL: "https://edad-5odam-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "edad-5odam",
      storageBucket: "edad-5odam.appspot.com",
      messagingSenderId: "679576633778",
      appId: "1:679576633778:web:566e6aaef9b72f71a824ab"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Smart Cache System for Alerts
    class AlertsCache {
      constructor() {
        this.cache = new Map();
        this.listeners = new Map();
        this.lastUpdated = new Map();
        this.cacheTimeout = 5 * 60 * 1000; // 5 minutes cache timeout
        this.alertsCallbacks = new Set();
      }

      // Check if cached data is still valid
      isCacheValid(path) {
        const lastUpdate = this.lastUpdated.get(path);
        if (!lastUpdate) return false;
        return (Date.now() - lastUpdate) < this.cacheTimeout;
      }

      // Get data from cache or Firebase with real-time listener
      async getData(path, callback) {
        // Add callback to set for updates
        this.alertsCallbacks.add(callback);

        // Return cached data if valid
        if (this.isCacheValid(path) && this.cache.has(path)) {
          const cachedData = this.cache.get(path);
          callback(cachedData);
          return cachedData;
        }

        // Set up real-time listener if not exists
        if (!this.listeners.has(path)) {
          const listener = db.ref(path).on('value', (snapshot) => {
            const data = snapshot.val() || {};
            
            // Update cache
            this.cache.set(path, data);
            this.lastUpdated.set(path, Date.now());
            
            // Notify all callbacks
            this.alertsCallbacks.forEach(cb => {
              try {
                cb(data);
              } catch (error) {
                console.error('Error in cache callback:', error);
              }
            });
          }, (error) => {
            console.error('Firebase listener error:', error);
            // Notify callbacks about error
            this.alertsCallbacks.forEach(cb => {
              try {
                cb(null, error);
              } catch (err) {
                console.error('Error in error callback:', err);
              }
            });
          });

          this.listeners.set(path, listener);
        }

        // Return existing cached data while waiting for update
        if (this.cache.has(path)) {
          return this.cache.get(path);
        }

        // For initial load, wait for first data
        return new Promise((resolve, reject) => {
          const tempCallback = (data, error) => {
            if (error) {
              reject(error);
            } else {
              resolve(data);
            }
            this.alertsCallbacks.delete(tempCallback);
          };
          this.alertsCallbacks.add(tempCallback);
        });
      }

      // Clean up listeners when not needed
      cleanup() {
        this.listeners.forEach((listener, path) => {
          db.ref(path).off('value', listener);
        });
        this.listeners.clear();
        this.cache.clear();
        this.lastUpdated.clear();
        this.alertsCallbacks.clear();
      }

      // Force refresh cache
      invalidateCache(path) {
        this.cache.delete(path);
        this.lastUpdated.delete(path);
      }

      // Get cache stats for debugging
      getCacheStats() {
        return {
          cacheSize: this.cache.size,
          listenersCount: this.listeners.size,
          callbacksCount: this.alertsCallbacks.size,
          cachedPaths: Array.from(this.cache.keys())
        };
      }
    }

    // Initialize cache instance
    const alertsCache = new AlertsCache();

    // Debounce function to prevent rapid successive updates
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Authentication check function
    async function checkAuthentication() {
      return await requireAuthentication("login.html");
    }

    // Fetch and display alerts from Firebase using smart cache
    async function loadAlerts() {
      const loadingDiv = document.getElementById('loading');
      const container = document.getElementById('alertsList');
      
      try {
        // Show loading initially
        if (loadingDiv) {
          loadingDiv.style.display = 'block';
        }

        // Use cache to get alerts data
        await alertsCache.getData('alerts', (alerts, error) => {
          // Hide loading message
          if (loadingDiv) {
            loadingDiv.style.display = 'none';
          }

          if (error) {
            console.error('Error loading alerts:', error);
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #ff4444;"><p>حدث خطأ في تحميل التنبيهات. يرجى المحاولة مرة أخرى.</p></div>';
            return;
          }
          
          if (alerts && Object.keys(alerts).length > 0) {
            // Convert to array and sort by timestamp (newest first)
            const alertsArray = Object.entries(alerts).map(([key, alert]) => ({
              id: key,
              ...alert
            }));
            
            // Sort by creation time (newest first)
            alertsArray.sort((a, b) => {
              const timeA = a.timestamp || new Date(a.time).getTime() || 0;
              const timeB = b.timestamp || new Date(b.time).getTime() || 0;
              return timeB - timeA;
            });
            
            container.innerHTML = '';
            
            alertsArray.forEach(alert => {
              const div = document.createElement('div');
              div.className = 'alert-item';
              
              // Display creator name if available
              const creatorInfo = alert.createdByName || alert.createdBy || 'غير معروف';
              
              div.innerHTML = `
                <strong>${alert.title || 'بدون عنوان'}</strong>
                <div>${alert.message || 'لا يوجد محتوى'}</div>
                <small>${alert.time || 'غير محدد'}</small>
                <small style="display: block; margin-top: 5px; color: #555; font-style: italic;">
                  أضيف بواسطة: ${creatorInfo}
                </small>
              `;
              container.appendChild(div);
            });

            // Log cache stats for debugging
            console.log('Cache Stats:', alertsCache.getCacheStats());
          } else {
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;"><p>لا توجد تنبيهات متاحة حالياً.</p></div>';
          }
        });
      } catch (error) {
        console.error('Error in loadAlerts:', error);
        if (loadingDiv) {
          loadingDiv.style.display = 'none';
        }
        container.innerHTML = '<div style="text-align: center; padding: 40px; color: #ff4444;"><p>حدث خطأ في تحميل التنبيهات. يرجى المحاولة مرة أخرى.</p></div>';
      }
    }

    // Debounced version of loadAlerts to prevent rapid successive calls
    const debouncedLoadAlerts = debounce(loadAlerts, 300);

    // Logout function
    function logout() {
      if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
        clearSession();
        window.location.href = "index.html";
      }
    }

    // Initialize page
    async function initializePage() {
      const isAuthenticated = await checkAuthentication();
      if (isAuthenticated) {
        await debouncedLoadAlerts();
      }
    }

    // Mobile menu toggle function
    function toggleMobileMenu() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
      
      // Add aria-expanded for accessibility
      const menuToggle = document.querySelector('.menu-toggle');
      const isExpanded = navMenu.classList.contains('active');
      menuToggle.setAttribute('aria-expanded', isExpanded);
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const navMenu = document.getElementById('navMenu');
      const menuToggle = document.querySelector('.menu-toggle');
      
      if (!navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
        navMenu.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });

    // Close mobile menu when clicking on a link
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          const navMenu = document.getElementById('navMenu');
          const menuToggle = document.querySelector('.menu-toggle');
          navMenu.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
        });
      });

      // Add accessibility attributes
      const menuToggle = document.querySelector('.menu-toggle');
      if (menuToggle) {
        menuToggle.setAttribute('aria-label', 'فتح/إغلاق القائمة');
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });

    // Clean up listeners when page is unloaded
    window.addEventListener('beforeunload', function() {
      alertsCache.cleanup();
    });

    // Handle page visibility changes for better resource management
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        // Page became visible, refresh if cache is stale
        if (!alertsCache.isCacheValid('alerts')) {
          alertsCache.invalidateCache('alerts');
          debouncedLoadAlerts();
        }
      }
    });

    // Load alerts when page loads
    window.onload = initializePage;
  </script>
</body>
